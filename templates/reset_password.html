<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="card">
        <h2>Reset Password</h2>
        <form method="POST" action="{{ url_for('reset_password') }}" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required>
                <p id="password-error" style="color: red;"></p>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                <p id="confirm-password-error" style="color: red;"></p>
            </div>
            <button type="submit" class="submit">Update Password</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');

            let isValid = true;

            // Reset error messages
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            // Check password length
            if (password.length <= 8) {
                passwordError.textContent = 'Password must be greater than 8 characters.';
                isValid = false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
