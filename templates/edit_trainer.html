<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trainer - {{ trainer.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}" />

</head>
<body>
    <div class="container">
        <form method="POST" action="{{ url_for('edit_trainer', trainer_id=trainer.id) }}" enctype="multipart/form-data">
            <div class="profile-pic-container">
                <img src="{{ trainer.profile_pic }}" alt="{{ trainer.tname }}'s Profile Picture">
            </div>
      
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ trainer.tname }}" required>
      
            <label for="experience">Experience</label>
            <input type="text" id="experience" name="experience" value="{{ trainer.experience }}" required>
      
            <label for="rating">Rating</label>
            <input type="number" id="rating" name="rating" value="{{ trainer.rating }}" step="0.1" min="0" max="5" required>
      
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ trainer.description }}</textarea>
      
            <label for="profile_pic">Profile Picture</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
      
      
            <button type="submit">Save Changes</button>
        </form>


</div>

</div>

  </body>

  
</html>
