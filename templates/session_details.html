<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard - Session Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Trainer Dashboard - Session Details</h2>

    {% if sessions %}
        <table>
            <tr>
                <th>Service</th>
                <th>Booking Date</th>
                <th>Time Slot</th>
            </tr>
            {% for booking, service, time_slot in sessions %}
            <tr>
                <td>{{ service.service_name }}</td>
                <td>{{ booking.booking_date }}</td>
                <td>{{ time_slot.time_slot }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p style="text-align: center;">No session details available.</p>
    {% endif %}
</div>

</body>
</html>
